{% extends 'base.html' %}
{% load custom_templates %}

{% block content %}


<body>
  <div class="schedule-navigation flex justify-center">
    <div class="download-btn mx-auto border">
      <a href="{% url 'download_schedule' %}" class="btn btn-primary">Download Schedule as Excel</a>
    </div>
    <div class="justify-between">
      <button  id="prev-week" class="px-2">Previous Week</button>
      <select id="month-select" class="px-2">
          {% for month in months %}
          <option value="{{ month.number }}">{{ month.name }}</option>
          {% endfor %}
      </select>
      <button id="next-week" class="px-2">Next Week</button>
    </div>
</div>
  <div class="container mx-auto px-4 sm:px-8">
    <div class="py-8">
      <div class="flex flex-row mb-1 sm:mb-0 justify-between w-full">
        <h2 class="text-2xl leading-tight">
          Weekly Schedule
        </h2>
      </div>
      <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
        <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
          <div id="schedule-grid" data-week-start="{{ week_dates.0|date:'Y-m-d' }}">
            {% include 'scheduler/scheduler_grid_inner.html' %}
          </div>
        <!-- ... -->
        <div id="employees-list" class="draggable-elements">
          {% for employee in employees %}
          <div class="employee-block" data-employee-id="{{ employee.id }}">
            <span class="employee-name">{{ employee.name }}</span> <!-- Wrap the name -->
            <span class="drop-counter">0</span> <!-- Counter stays as is -->
          </div>
        {% endfor %}
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
       {% endblock %}
